<div class="col-md-2"></div>
<div class="col-md-8">
  <h2 class="text-center">{{message}}</h2>
  <form>
    <div class="form-group" class="col-md-6">
      <label for="dId">Driver Id:</label>
      <input type="text" [(ngModel)]="driver.dId" (input)="checkFormValidity()" placeholder="Driver Id" name="dId" class="form-control"
        id="dId" required autofocus>
    </div>
    <div class="form-group" class="col-md-6">
      <label for="plant">Plant: </label>
      <input type="text" required autofocus [(ngModel)]="driver.plant" (input)="checkFormValidity()" placeholder="Plant" name="plant" class="form-control" id="plant">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="dName">Driver Name:</label>
      <input required autofocus (input)="checkFormValidity()" [(ngModel)]="driver.dName" placeholder="Driver Name" name="dName" class="form-control"
        id="dName">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="phNo">Contact Number:</label>
      <input type="text" maxlength="12" (input)="checkFormValidity()" [(ngModel)]="driver.phNo" required autofocus placeholder="Contact Number" name="phNo" class="form-control"
        id="phNo">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="licenceNo">Licence Number:</label>
      <input [(ngModel)]="driver.licenceNo" (input)="checkFormValidity()" required autofocus placeholder="Licence Number" name="licenceNo" class="form-control"
        id="licenceNo">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="licenceExp">Licence Expiry Date</label>
      <input type="date" [(ngModel)]="driver.licenceExp" (input)="checkFormValidity()" required autofocus placeholder="Expiry Date" name="licenceExp" class="form-control"
        id="licenceExp">
    </div> 
      <div class="form-group" class="col-md-6">
        <label for="createdDate">Created Date:</label>
        <input type="date" required autofocus [(ngModel)]="driver.createdDate" (input)="checkFormValidity()" placeholder="Created Date" name="createdDate" class="form-control"
          id="createdDate">
      </div>
      <div class="form-group" class="col-md-6">
        <label class="col-md-12" for="createdDate">Vehicle No:</label><br>
        <select placeholder="VehicleNo" (change)="checkFormValidity()" class="col-md-12" [ngModelOptions]="{standalone: true}" class="form-group" [(ngModel)]="driver.vehicleId">
           <option placeholder="VehicleNo" class="form-group" *ngFor="let vehicle of vehicles" value="{{vehicle.vehicleId}}">
                    {{vehicle.vehicleNo}}
           </option>        
        </select>
      </div>
    <div class="form-group col-md-12"><br/>
        <button class="btn btn-success pull-right" [disabled]="!disableFlag" (click)="createdriver(driver)">{{btnMsg}}</button>
    </div>       
  </form>  
</div>
<div class="col-md-2"></div>
<div style="height: 150px;"></div>
