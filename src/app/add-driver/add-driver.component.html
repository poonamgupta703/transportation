<div class="col-md-2"></div>
<div class="col-md-8">
  <h2 class="text-center">Add Driver Details</h2>
  <form>
    <div class="form-group" class="col-md-6">
      <label for="dId">Driver Id:</label>
      <input type="text" [(ngModel)]="driver.driverId" placeholder="Driver Id" name="dId" class="form-control"
        id="dId" required autofocus>
    </div>
    <div class="form-group" class="col-md-6">
      <label for="plant">Plant: </label>
      <input type="text" required autofocus [(ngModel)]="driver.plant" placeholder="Plant" name="plant" class="form-control" id="plant">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="dName">Driver Name:</label>
      <input required autofocus [(ngModel)]="driver.dName" placeholder="Driver Name" name="dName" class="form-control"
        id="dName">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="phNo">Contact Number:</label>
      <input [(ngModel)]="driver.phNo" required autofocus placeholder="Contact Number" name="phNo" class="form-control"
        id="phNo">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="licenceNo">Licence Number:</label>
      <input [(ngModel)]="driver.licenceNo" required autofocus placeholder="Licence Number" name="licenceNo" class="form-control"
        id="licenceNo">
    </div>
    <div class="form-group" class="col-md-6">
      <label for="licenceExp">Licence Expiry Date</label>
      <input type="datetime" [(ngModel)]="driver.licenceExp" required autofocus placeholder="Expiry Date" name="licenceExp" class="form-control"
        id="licenceExp">
    </div> 
      <div class="form-group" class="col-md-6">
        <label for="createdDate">Created Date:</label>
        <input type="datetime" required autofocus [(ngModel)]="driver.createdDate" placeholder="Created Date" name="createdDate" class="form-control"
          id="createdDate">
      </div>
    <div class="form-group col-md-12"><br/>
        <button class="btn btn-success pull-right" (click)="createdriver(driver)">{{btnMsg}}</button>
    </div>       
    
   
  </form>
  
</div>
<div class="col-md-2"></div>
