<div class= "container-fluid"> 
<div class="col-md-12">
    <h2> Vehicle Details</h2> 
  <div class="pull-right"><b>Advance Search: &nbsp;</b><input type = "text" class= "pull-right" (input)="onSearch($event.target.value)"></div>     
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Vehicle No</th>
        <th>Assigned Plant</th>
        <th>Vehicle Make</th>      
        <th>Vehicle Model</th>
        <th>Manufacture Year</th>
        <th *ngIf="disableFlag">Action</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let vehicle of vehicles">
         <td>{{vehicle.vehicleNo}}</td>
        <td>{{vehicle.assinplant}}</td>
        <td>{{vehicle.vMake}}</td>    
        <td>{{vehicle.vModel}}</td>
        <td>{{vehicle.manfDate}}</td>
         <td *ngIf="disableFlag">
           <button class="btn btn-danger" (click)="deleteVehicle(vehicle)">Delete</button>&nbsp;
           <button class="btn btn-primary" (click)="editVehicle(vehicle)"> Edit</button></td>
        </tr>
      </tbody>
    </table>
    <div><button *ngIf="disableFlag" class="btn btn-info col-md-2" (click)="addVehicle()"> Add Vehicle</button></div>
    </div>
  </div>
